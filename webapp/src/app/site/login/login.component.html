<form [formGroup] = "loginForm">
    <div class="container-fluid-coustom  ">

        <div class="row card d-flex card-margin card-body shadow-lg bg-trans text-white ">

            <h3 class="col-12 mb-3 display-4">Login</h3>
            <div class="form-group mb-0 col-lg-12">
            <div class="col-12 info-msg border border-info p-3 my-3" *ngIf="favouriteFlag == true">Please login before adding an item to cart </div>
            <div class="col-12 alert-msg border border-danger p-3 my-3" *ngIf="loginFlag == true"><div>Invalid Username/Password</div></div>
                <label for="userName">User Name</label> 
                <input  type="text" 
                        class="form-control" 
                        id="userName" 
                        formControlName = "userName"
                        placeholder="Enter Username" 
                        required>
                    <div *ngIf="!loginForm.controls.userName.valid && (loginForm.controls.userName.dirty || loginForm.controls.userName.touched); else elseBlock" 
                        class="text-white text-center  col-lg-12 p-0">
                            <div class="bagde bg-danger" *ngIf = "!loginForm.controls.userName.errors.reqiured">User name reqiured</div> 
                    </div>
                    <ng-template #elseBlock class="text-danger col-lg-12 p-0 error-block"><br></ng-template>
            </div>


            <div class="form-group col-lg-12">
                <label for="pwd">Password</label> 
                <input  type="password" 
                        class="form-control" 
                        id="password" 
                        formControlName = "password"
                        placeholder="Enter Password" 
                        required>
                <div class="text-white text-center  col-lg-12 p-0 " id="passwordErrorMsg">
                    <div *ngIf="!loginForm.controls.password.valid && (loginForm.controls.password.dirty || loginForm.controls.password.touched); else elseBlock">
                        <div class="bagde bg-danger "  *ngIf = "!loginForm.controls.password.errors.reqiured">
                            Password reqiured
                        </div>
                </div>
            <ng-template #elseBlock class="text-danger col-lg-12 p-0 "><br></ng-template></div>
            </div>
            <div class="form-group px-3 d-flex justify-content-between">
                <div class="  ">
                    <button class="btn bg-color save-button text-white" 
                            type="button"
                            (click)="login()" 
                            [disabled]="!loginForm.valid">Login</button>
                </div>
                <div class="col-5 p-0 text-right"><span class="text-secondary">New here? </span><a
                        routerLink="/signup">Signup</a></div>
            </div>
        </div>
    </div>
</form>
